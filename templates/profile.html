<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Trickia Profile</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>

  <!-- HEADER (identique au quiz) -->
  <header id="main-header">
    <div id="logo-area">
      <span id="logo">TRICKIA</span>
      <span id="subtitle">Your own evolving quiz!</span>
    </div>

    <div id="header-actions">
      <button id="profile-btn">Your Trickia profile</button>
      <button id="logout-btn">Logout</button>
      <button id="theme-toggle">â˜¾ Dark mode</button>
    </div>
  </header>

  <main class="profile-container">

    <!-- PROFILE HERO -->
    <div class="profile-hero">
      <h1 id="profile-username">Your profile</h1>
      <p id="profile-total-questions"></p>
    </div>

    <!-- PROFILE GRID -->
    <div class="profile-grid">

      <!-- LEFT COLUMN : ACHIEVEMENTS -->
      <aside class="profile-achievements">
        <h2>Your achievements</h2>
        <div id="profile-badges"></div>
      </aside>

      <!-- CENTER COLUMN : THEME STATS -->
      <section class="profile-stats">
        <h2>Theme performance</h2>
        <ul id="profile-theme-list"></ul>
      </section>

      <section class="profile-stats">
        <h2>AI evolution</h2>
        <canvas id="model-chart" width="900" height="320"></canvas>
        <p class="hint">
          Evolution of your strongest and weakest themes across quiz sessions.
        </p>
      </section>

      <!-- RIGHT COLUMN : STREAK -->
      <aside class="profile-streak">
        <div class="streak-card small">
          <div class="streak-value" id="profile-best-streak">0</div>
          <div class="streak-label">Best streak</div>
        </div>
      </aside>

    </div>

  </main>

  <script src="{{ url_for('static', filename='script.js') }}" defer></script>
</body>
</html>
